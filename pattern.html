   <h2>The input patter attributes</h2>
   <p>The pattern attribute specifies a regular expression that the input element's value is checked against</p>
   <form action="">
       <label for="country code">Country Code</label>
       <input type="text" name="country_code" id="country_code" pattern="[A-za-z ]{3}"title="Tree letter country code" ><br><br>
       <input type="submit" value="Submit">
   </form> 
</body>
